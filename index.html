<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary justify-content-around">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="#">Memmory Game</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Support</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Navbar ends here -->
    <div
      class="container d-flex justify-content-between mt-3"
      id="movesContainer">
      <div class="moves p-2">
        <h3 id="point">0</h3>
        <h5>Points</h5>
      </div>
      <div class="moves p-2">
        <h3 id="move">0</h3>
        <h5>Moves</h5>
      </div>
      <div class="totalMoves p-2">
        <h3 id="remainingMove">12</h3>
        <h5>Remaining</h5>
      </div>
    </div>

    <!-- Moves part is over  -->

    <div
      class="container d-flex flex-wrap mt-3 border border-primary bg-info"
      style="padding-top: 15px; padding-bottom: 15px"
      ,
      id="grids"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
